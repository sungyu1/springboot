<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>오류 발생</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/fontawesome-all.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <link rel="stylesheet" th:href="@{/css/approval-style.css}"/>
</head>
<body class="is-preload">

<!-- Wrapper -->
<div id="wrapper">

    <!-- Main -->
    <div id="main">
        <div class="inner">

            <!-- Header -->
            <header id="header">
                <a href="/index" class="logo"><strong>선한병원</strong></a>
            </header>

            <!-- Section: 오류 메시지 -->
            <section>
                <header class="major">
                    <h2>오류가 발생했습니다</h2>
                </header>

                <div class="error-container">
                    <div class="alert alert-danger">
                        <h3>오류 내용</h3>
                        <p th:text="${error}">오류 메시지가 표시됩니다.</p>
                    </div>

                    <div class="actions">
                        <a href="/index" class="button primary">홈으로 돌아가기</a>
                        <a href="javascript:history.back()" class="button secondary">이전 페이지로</a>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <!-- Sidebar -->
    <div th:replace="~{fragments/sidebar :: #sidebar}"/>
</div>

<!-- Scripts -->
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.bundle.js}"></script>
<script th:src="@{/js/browser.min.js}"></script>
<script th:src="@{/js/breakpoints.min.js}"></script>
<script th:src="@{/js/util.js}"></script>
<script th:src="@{/js/main.js}"></script>
<script th:src="@{/js/logout-confirm.js}"></script>

</body>
</html>
