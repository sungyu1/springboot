<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}" />
<body>
<div class="container">
    <h2>휴가 유형 관리</h2>
    <form action="/admin/vacation-types/add" method="post">
        <input type="text" name="name" placeholder="휴가 유형명" required />
        <input type="number" name="defaultDays" placeholder="기본 일수" required />
        <button class="btn btn-primary" type="submit">추가</button>
    </form>
    <table class="table">
        <thead><tr><th>이름</th><th>기본 일수</th><th>삭제</th></tr></thead>
        <tbody>
        <tr th:each="type : ${vacationTypes}">
            <td th:text="${type.name}"></td>
            <td th:text="${type.defaultDays}"></td>
            <td><form th:action="@{'/admin/vacation-types/delete/' + ${type.id}}" method="post">
                <button class="btn btn-danger" type="submit">삭제</button>
            </form></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
