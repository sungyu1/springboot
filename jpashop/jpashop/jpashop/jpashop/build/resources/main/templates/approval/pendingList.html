<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>결재 대기 목록</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/approval-style.css}">
</head>
<body>
    <div class="container mt-4">
        <h2 class="mb-4">결재 대기 목록</h2>
        
        <div th:if="${#lists.isEmpty(requests)}" class="alert alert-info">
            결재 대기 중인 휴가 신청이 없습니다.
        </div>
        
        <div th:if="${!#lists.isEmpty(requests)}" class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>신청자</th>
                        <th>휴가 종류</th>
                        <th>기간</th>
                        <th>신청일</th>
                        <th>상태</th>
                        <th>상세보기</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="request : ${requests}">
                        <td th:text="${request.applicant.name}"></td>
                        <td th:text="${request.vacationType.displayName}"></td>
                        <td th:text="${#temporals.format(request.startDate, 'yyyy-MM-dd')} + ' ~ ' + ${#temporals.format(request.endDate, 'yyyy-MM-dd')} + ' (' + ${request.totalDays} + '일)'"></td>
                        <td th:text="${#temporals.format(request.submittedAt, 'yyyy-MM-dd HH:mm')}"></td>
                        <td>
                            <!-- 휴가 신청의 전체 상태에 따라 표시 -->
                            <span class="status-badge status-pending" th:if="${request.status == 'PENDING'}">대기중</span>
                            <span class="status-badge status-approved" th:if="${request.status == 'APPROVED'}">승인됨</span>
                            <span class="status-badge status-rejected" th:if="${request.status == 'REJECTED'}">반려됨</span>
                            <span class="status-badge status-canceled" th:if="${request.status == 'CANCELED'}">취소됨</span>
                        </td>
                        <td>
                            <a th:href="@{/approval/detail/{id}(id=${request.id})}" class="btn btn-primary btn-sm">상세보기</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <div class="mt-3">
            <a href="/" class="btn btn-secondary">홈으로</a>
        </div>
    </div>
    
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
