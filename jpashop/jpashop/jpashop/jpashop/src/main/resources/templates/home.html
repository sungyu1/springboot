<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/fontawesome-all.min.css}" />
    <link rel="stylesheet" th:href="@{/css/home-style.css}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}" />
</head>
<body>
<div class="main-wrapper">
    <div class="hero-section">
        <h1>SUN HAN</h1>
        <p class="subtitle">회원 기능을 이용해보세요 수정</p>

        <div class="action-buttons">
            <a class="primary-button" href="/members/new">회원 가입 수정</a>
            <a class="secondary-button" href="/members/login">로그인 수정</a>
        </div>
    </div>
    <div th:replace="~{fragments/footer :: footer}" />
</div>
<div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true"
     th:if="${logoutSuccess}">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="logoutModalLabel">알림 숴정</h5>
            </div>
            <div class="modal-body">
                로그아웃되었습니다.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">확인</button>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap JS 모달사용을 위해 필요-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/logout-modal}">  </script>
</body>
</html>
